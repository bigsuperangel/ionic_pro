<!-- left menu -->
<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>菜单</ion-title>
  </ion-toolbar>

  <ion-content class="outer-content">

    <ion-list *ngIf="loggedIn">
      <ion-list-header>
        功能列表
      </ion-list-header>
      <button ion-item menuClose *ngFor="#p of appPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list *ngIf="loggedIn">
      <ion-list-header>
        帐户管理
      </ion-list-header>
      <button ion-item menuClose *ngFor="#p of loggedInPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list *ngIf="!loggedIn">
      <ion-list-header>
        帐户管理
      </ion-list-header>
      <button ion-item menuClose *ngFor="#p of loggedOutPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<!-- main navigation -->
<ion-nav #content [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
