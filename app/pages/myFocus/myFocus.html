
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title>
    我的关注
  </ion-title>
</ion-navbar>

<ion-content class="has-header">
  <ion-list>
    <ion-item *ngFor="#crowdfund of crowdfunds" (click)="view(crowdfund)">
      <ion-thumbnail item-left>
        <img src="{{crowdfund?.crowdfundSurface}}">
      </ion-thumbnail>
      <h2>{{crowdfund?.title | slice:0:8}}</h2>
       <p>{{crowdfund?.describes | slice:0:10}}</p>
<!--       <p>{{crowdfund.orderTime }}</p>
 -->      <button clear item-right >
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (infinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
